<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Browse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="qrc:///web/css/jquery.mobile-1.4.5.min.css" />
    <script src="qrc:///web/js/jquery-1.11.1.min.js"></script>
    <script src="qrc:///web/album/main.js"></script>
    <script src="qrc:///web/js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="qrc:///web/album/main.css" />

    <script src="qrc:///web/js/color-thief.min.js"></script>
    <link rel="stylesheet" href="qrc:///web/scroll.css" />
    <script src="qrc:///web/js/common.js"></script>

</head>
<!-- oncontextmenu="return false;" -->
<body  onselectstart="return false;" ondragstart="return false;" ondrop="return false;">

    <img style="display:none;" src="" id="coverImage" />


    <div class="ui-loader-background"> </div>
    <div id="albums_page" data-role="page" data-theme="b" data-title="SAVED ALBUMS">

        <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle='false' style="padding-top:0px !important;">
             <form id="albumsfilter-input-form" data-theme="b" style="height:55px;">
                 <table style='width:100%'><tr>
                     <td id="searchinput">
                         <input id="albumsfilter-input" placeholder="Filter albums..." type='search'/>
                     </td>
                     <td style='width:5.5em'>
                          <input type="button" id="closeSearch" data-icon="delete" value="Close"/>
                     </td>
                 </tr></table>
             </form>
             <h1 class="header-title"></h1>
             <a id="a-search" class="ui-btn-right ui-btn  ui-corner-all ui-btn-icon-left ui-icon-search">Search</a>
        </div><!-- /header -->


        <div role="main" class="ui-content">
            <ul style="margin-right: 20px;" data-input="#albumsfilter-input" class="list" id="saved_albums_result" data-filter="true" data-role="listview" data-split-icon="gear" data-split-theme="b" data-inset="true">
                <!--load data here-->
            </ul>

        </div>
        <div data-role="footer" style="display:none;">
            <h4></h4>
        </div><!-- /footer -->
    </div>

    <div id="album_view_page" data-role="page" data-theme="b" data-title="ALBUMS VIEW">
        <div role="main" class="ui-content">
            <ul style="margin-right: 20px;"  class="list" id="saved_tracks_result"  data-role="listview" data-split-icon="gear" data-split-theme="b" data-inset="true">
                <!--load data here-->
            </ul>
            <!--load data here-->
        </div>
        <div style="opacity:0.9" data-role="footer" data-position="fixed" data-tap-toggle="false">
            <a style="display: block;background-color: rgba(36, 142, 179, 0.5)" onclick="$.mobile.changePage($('#albums_page'));" class="ui-mini ui-btn ui-icon-back ui-btn-icon-left ui-corner-all">Back to Albums</a>
        </div><!-- /footer -->
    </div>


</body>
</html>
